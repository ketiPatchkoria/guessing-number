<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <header>
            <button class="again">Again!</button>
            <p>(Between 1 and 20)</p>
        </header>
        <h1>Guess My Number!</h1>
        <div class="box">
            <div class="line"></div>
            <div class="number">?</div>
            <div class="line"></div>
        </div>
        <div class="main">
            <div class="sect sect-1">
                <input type="number"class="input"></input>
                <button class="check">Check!</button>
            </div>
            <div class="sect sect-2">
                <p class="message">start guessing...</p>
                <div>
                    <p>&#128175 Score: <span class="score">20</span></p>
                    <p>ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
                </div>
            </div>
        </div>
    </div>
  </body>
